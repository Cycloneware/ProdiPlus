<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mods - ProdiPlus</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function submitMods(version) {
            const checkboxes = document.querySelectorAll(`input[name="mod"]:checked`);
            const mods = Array.from(checkboxes).map(checkbox => checkbox.value).join(',');
            const url = `play_${version}.html?mods=${mods}`;
            window.location.href = url;
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>ProdiPlus</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="versions.html">Versions</a></li>
                <li><a href="mods.html" class="active">Mods</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Choose Mods</h2>
            <p>Select a version of ProdiPlus and customize your experience by enabling mods!</p>
        </section>

        <section class="mod-options">
            <h3>Version 1.22.1</h3>
            <div class="mod-item">
                <label>
                    <input type="checkbox" name="mod" value="walk_speed">
                    Walk Speed
                </label>
            </div>
            <div class="mod-item">
                <label>
                    <input type="checkbox" name="mod" value="fast_game_speed">
                    Fast Game Speed
                </label>
            </div>
            <div class="mod-item">
                <label>
                    <input type="checkbox" name="mod" value="classic_faces">
                    Classic Faces
                </label>
            </div>
            <div class="mod-item">
                <label>
                    <input type="checkbox" name="mod" value="classic_faces_boys">
                    Classic Faces for Boys
                </label>
            </div>
            <button type="button" class="button" onclick="submitMods('v122')">Play with Mods</button>
        </section>

        <section class="mod-options">
            <h3>Version 1.50.0</h3>
            <p>Mods for this version are coming soon!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ProdiPlus. All rights reserved.</p>
    </footer>
</body>
</html>
